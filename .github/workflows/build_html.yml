name: Build an image with the static HTML
run-name: ${{ github.actor }} testing build with Hugo.
on:
  push:
    tags:
      - '*'
jobs:
  build-docker-image-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
